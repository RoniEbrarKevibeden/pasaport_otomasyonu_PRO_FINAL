name: pip-audit (create issues)

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'   # haftalık tarama (Pazartesi 06:00 UTC)

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run pip-audit and save report
        run: |
          set +e
          pip-audit -r requirements.txt > audit.txt
          code=$?
          set -e
          # VULNS_FOUND env değişkenini ayarla
          if grep -q "No known vulnerabilities found" audit.txt; then
            echo "VULNS_FOUND=false" >> $GITHUB_ENV
          else
            echo "VULNS_FOUND=true" >> $GITHUB_ENV
          fi
          exit 0  # job fail olmasın

      - name: Create issue if vulnerabilities found
        if: env.VULNS_FOUND == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "pip-audit: vulnerabilities detected"
          content-filepath: audit.txt
          labels: security, dependencies
